<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="style.css">
    <title>Gomment Admin</title>
  </head>
  <body>
    <h1>Gomment Admin</h1>
    <nav><ul>
      <li><a href="new">new</a></li>
      <li><a href="urls">urls</a></li>
      <li><a href="review">review</a></li>
    </ul></nav>
    <h2>Newest Comments</h2>
    <table id="gomment-table">
      <thead>
        <tr>
          <th>URL</th>
          <th>Timestamp</th>
          <th>Name</th>
          <th>Email</th>
          <th>Comment</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="gmt__row" data-id="a83ff324222">
          <td class="gmt__url"><pre>/posts/how-to-do-stuff</pre></td>
          <td class="gmt__timestamp"><time datetime="2011-11-18T14:54:39.929Z">2011-11-18T14:54:39.929Z</time></td>
          <td class="gmt__name">Josef</td>
          <td class="gmt__email">josi@lumbernumber.de</td>
          <td class="gmt__comment"><p>That was a wonderful blog post!</p></td>
          <td class="gmt__actions"><a href="#edit">Edit</a> | <a href="#delete">Delete</a></td>
        </tr>
      </tbody>
    </table>
    <script type="module">
     import {GommentAdmin} from './gomment-admin.js';

     new GommentAdmin().injectInto({
       table: '#gomment-table'
     });
    </script>
  </body>
</html>
