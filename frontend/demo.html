<html>
  <head>
      <link rel="stylesheet" href="themes/default.css">
      <style>
          h2 {
              font-family: 'Arial';
          }
          body {
              background-color: #eeeeee;
          }
          main {
              margin: 0 auto;
              max-width: 900px;
              background-color: white;
              padding: 20px;
          }
      </style>
  </head>
  <body>
      <main>
          <h2>Gomment demo</h2>

          <div id="comments"></div>
      </main>

    <script type="module">
     import {Gomment} from './gomment.js';

     new Gomment({
         apiURL: '/api/v1/',
         thread: 0,
         batchSize: 7,
         maxDepth: 1
     }).injectInto('#comments');
    </script>
  </body>
</html>
